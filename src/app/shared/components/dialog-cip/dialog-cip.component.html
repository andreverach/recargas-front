<h1 mat-dialog-title>Cliente: {{data.cliente.fullname}}</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="form">
    <mat-form-field>
      <mat-label>Ingresar el c√≥digo de pago:</mat-label>
      <!-- <input matInput [(ngModel)]="data.recarga.cip"> -->
      <input formControlName="cip" matInput type="text" placeholder="CIP: ">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Salir</button>
  <button mat-button [mat-dialog-close]="form" [disabled]="!form.valid">Confirmar</button>
</div>
